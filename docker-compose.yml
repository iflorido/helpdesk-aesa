version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: helpdesk_aesa_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-helpdesk}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-helpdesk_aesa}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-helpdesk}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - helpdesk_network

  # ChromaDB para vectores (RAG)
  chromadb:
    image: chromadb/chroma:latest
    container_name: helpdesk_aesa_chromadb
    restart: unless-stopped
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - helpdesk_network

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: helpdesk_aesa_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-helpdesk}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-helpdesk_aesa}
      
      # OpenAI API
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
      
      # ChromaDB
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000
      CHROMA_PERSIST_DIRECTORY: /app/chroma_data
      
      # Application
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-True}
      PROJECT_NAME: ${PROJECT_NAME:-Helpdesk AESA A2}
      
      # Rate Limiting
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-60}
    volumes:
      # Montar código en desarrollo para hot-reload (comentar en producción)
      - ./backend:/app
      # Montar PDFs de documentación AESA
      - ./docs:/app/docs:ro
      # Persistir ChromaDB local del backend
      - backend_chroma:/app/chroma_data
    ports:
      - "8000:8000"
    networks:
      - helpdesk_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend React (opcional, descomentar cuando lo crees)
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: helpdesk_aesa_frontend
  #   restart: unless-stopped
  #   depends_on:
  #     - backend
  #   environment:
  #     - VITE_API_URL=http://localhost:8000
  #   ports:
  #     - "3000:3000"
  #   volumes:
  #     - ./frontend:/app
  #     - /app/node_modules
  #   networks:
  #     - helpdesk_network

# Volúmenes persistentes
volumes:
  postgres_data:
    driver: local
  chroma_data:
    driver: local
  backend_chroma:
    driver: local

# Red personalizada
networks:
  helpdesk_network:
    driver: bridge